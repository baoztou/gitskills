<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
          #box{
              height:auto;
              overflow: hidden;
              width:200px;
              border:1px solid #ddd
          }
          #box .slideDown,#box .slideUp,#box .slideToggle{
             width:100%;
             height:35px;
             border:none;
             line-height: 35px;
          }
            .slide{
                width:100;
                background: red;
                height:100px;
                display:none;
            }
     </style>
</head>
<body>
    <div id="box">
        <!-- <button class="slideDown" type="button">slideDown</button>
        <button class="slideUp" type="button">slideUp</button> -->
        <button class="slideToggle" type="button">slideToggle</button>
        <div class="slide"></div>
    </div>

    <script>
        // $('.slideDown').click(function(){
        //     $('.slide').slideDown();
        // })
        // $('.slideUp').click(function(){
        //     $('.slide').slideUp();
        // })  

        $('.slideToggle').click(function(){
            $('.slide').slideToggle();
        })      
          
    </script>
</body>
</html>
