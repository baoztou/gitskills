<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>命名空间</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
    <button id="btn1" type="button">命名空间</button>
    <button id="btn2" type="button">命名空间2</button>
    <script>
       $('#btn1').bind('click.chenjing',function(){
           alert('click')
       })
       $('#btn1').bind('click.shitou',function(){
           alert('shitou')
       })

        $('#btn2').bind('dblclick.chenjing',function(){
           alert('dblclick')
       })

       $('button').unbind('.chenjing')
    </script>
</body>
</html>
