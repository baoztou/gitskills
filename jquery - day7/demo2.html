<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    </head>
    <body>
            <div id="box">
                    <input type="button" value="button" class="button">
                </div>
       <!-- delegate   undelegate -->

       <script>

       $('#box').delegate('.button','click.aaa',function(){
            $(this).clone().appendTo('#box')
        })

        $('#box').undelegate('.button','click.aaa')  //停止事件委托

       
       </script>
    </body>
</html>
