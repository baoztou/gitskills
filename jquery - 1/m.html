<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <title>Document</title>
    <script>
        $(function () {
            var navArr = [
                {
                    title: "首页",
                    url: "index.html"
                },
                {
                    title: "关于",
                    url: "about.html"
                },
                {
                    title: "留言",
                    url: "message.html"
                }
            ];
            
            $.each(navArr,function(index,el){
                $("#app").append('<a href='+el.url+'>'+el.title+'</a>')
            })
            
            $('a').css({
                color:"red",
                background:"#000",
                padding:"0 15px",
                margin:"0 15px"
            })
        })
    </script>
</head>

<body>
    <div id="app">

    </div>
</body>

</html>
